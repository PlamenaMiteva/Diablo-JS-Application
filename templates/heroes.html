<div id="heroes" class="row">
    {{#heroes}}
    <div class="hero col-md-3" id="hero-container">
        <a href="#/heroes/{{id}}/">
            <img src="{{imageUrl}}" alt="hero-image" class="img-responsive img-center hero-image"/><br>
        </a>
        <h2 class="centered"><a href="#/heroes/{{id}}/">{{name}}</a></h2>
    </div>
    {{/heroes}}
</div>
