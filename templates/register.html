<section class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" id="register-form">
        <header class="main-header">CREATE ACCOUNT</header>
        <div class="form-group">
            <label for="username" class="col-md-4 control-label">Username</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="username" placeholder="Username...">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Password</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="password" placeholder="Password...">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password" class="col-md-4 control-label">Confirm password</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="confirm-password" placeholder="Password again...">
            </div>
        </div>
        <div class="centered" id="register-form-btns">
            <button class="button btn-default centered" id="register-button">Register</button>
            <span>or</span>
            <a href="#/login/">Login</a>
            </div>
        </form>
</section>
